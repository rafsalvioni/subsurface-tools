<html>
<head>
	<title>Subsurface Tools: Fusion by Date</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="module" src="./bin/date-fusion.js" defer></script>
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Back to Index</a></li>
		</ul>
	</nav>
	<header>
		<h1>Subsurface Tools</h1>
		<h2>Fusion by Date</h2>
	</header>
	<p>
		This scripts makes a fusion between a date, dive sample and position. With this data, we can cross
		whats GPS position, depth, temperature etc. at a instant. This is util for cientific divers
		to do her studies, put exif data in midia files etc...
	</p>
	<label>Put the dates to find (1 per line):
	<textarea rows="10" style="width:90%" id="dates"></textarea></label>
	<br><br>
	<label>Put SSRF contents in field below:
	<textarea rows="10" style="width:90%" id="ssrf"></textarea></label>
	<br><br>
	<label>Put GPX contents in field below:
    <textarea rows="10" style="width:90%" id="gpx"></textarea></label>
	<br>
    <button id="redo">Re do</button>
    <br><br>
    <label>Result CSV:<br>
	<textarea rows="10" style="width:90%" id="output" readonly=""></textarea></label>
	<br>
	<button id="download">Download</button>

</body>
</html>
