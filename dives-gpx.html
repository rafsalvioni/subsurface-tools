<html>
<head>
	<title>Subsurface Tools: Dives to GPX</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="module" src="./bin/dives-gpx.js" defer></script>
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Back to Index</a></li>
		</ul>
	</nav>
	<header>
		<h1>Subsurface Tools</h1>
		<h2>Dives to GPX</h2>
	</header>
	<p>
		This script makes a "fake" GPX track using dives' data, splitting dive's interval into time positions.<br>
        Only dives with GPS information will be considered.
	</p>
	<label>Put SSRF contents in field below:
	<textarea rows="10" style="width:90%" id="input"></textarea></label>
	<button id="redo">Re do</button>
	<br><br>
	<label>Result GPX:
	<textarea rows="10" style="width:90%" id="output" readonly=""></textarea></label>
	<button id="download">Download</button>

</body>
</html>
