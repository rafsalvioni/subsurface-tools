<html>
<head>

<body>
	<nav>
		<ul>
			<li><a href="index.html">Back to Index</a></li>
		</ul>
	</nav>
	<header>
		<h1>Subsurface Tools</h1>
		<h2>Fix Serial</h2>
	</header>
	<p>
		Adds a serial number to all DC's downloaded data that dont have one. It uses SSRF fingerprint DeviceID to find serial number.
	</p>
	<label>Put SSRF contents in field below:
	<textarea rows="10" style="width:90%" id="input"></textarea></label>
	<br>
	<button id="redo">Re do</button>
	<br><br>
	<label>New SSRF:<br>
	<textarea rows="10" style="width:90%" id="output" readonly></textarea></label>
	<br>
	<button id="download">Download</button>

</body>
</html>
