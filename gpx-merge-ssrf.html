<html>
<head>
	<title>Subsurface Tools: Divesites to GPX</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="module" src="./bin/gpx-merge-ssrf.js" defer></script>
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Back to Index</a></li>
		</ul>
	</nav>
	<header>
		<h1>Subsurface Tools</h1>
		<h2>GPX merge to SSRF</h2>
	</header>
	<p>
		This script merges informations from GPX to Subsurface divelog. Its uses dive's start/end interval
        to find its GPS position in GPX, creating divesites if necessary or update a existant one. It creates
        divesites using GPX's POIs too.
	</p>
	<label>Put SSRF contents in field below:
	<textarea rows="10" style="width:90%" id="ssrf"></textarea></label>
	<br><br>
	<label>Put GPX contents in field below:
    <textarea rows="10" style="width:90%" id="gpx"></textarea></label>
    <button id="redo">Re do</button>
    <br><br>
    <label>Result SSRF:
	<textarea rows="10" style="width:90%" id="output" readonly=""></textarea></label>
	<button id="download">Download</button>

</body>
</html>
